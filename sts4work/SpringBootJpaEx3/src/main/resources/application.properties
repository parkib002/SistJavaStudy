spring.application.name=SpringBootJpaEx3
server.port=9002
#mysql Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rain?serverTimezone=Asia/Seoul
spring.datasource.username=parkib002
spring.datasource.password=1234
#jsp setting
spring.mvc.view.prefix=/WEB-INF/mycar/
spring.mvc.view.suffix=.jsp
spring.devtools.livereload.enabled=true
#Jpa Setting
#스키마생성 create: 기존 테이블 삭제 후 생성, update:변경된 부분만 반영
spring.jpa.hibernate.ddl-auto=update
#ddl생성시 데이터베이스의 고유기능을 사용할 것인가 
spring.jpa.generate-ddl=true
#api호출시 실행되는 sql문을 콘솔에 보여줄 것인가
spring.jpa.show-sql=true
#사용할 데이터베이스 종류
spring.jpa.database=mysql
#mysql상세지정
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect