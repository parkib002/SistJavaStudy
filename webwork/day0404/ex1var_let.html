<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Es6에서 추가된 기능들 
     1. 블록범위 변수 let와 const
     2. 템플릿 리터럴 ``
     3. 화살표함수
     4. 클래스 상속
     5. 모듈개념추가....-->
     <h3 class="alert alert-danger">변수 선언시 var,let의 이해</h3>
     <script>
        //let: 영역형 변수
        //var: 함수형 변수
        var a=10;
        let b=20;

        //상수형 변수
        const MSG="Happy day!!";

        console.log("a="+a);
        console.log("b="+b);

        console.log("MSG="+MSG);

       //MSG="Nice Day!!"; //변경할 수 없다는 오류가 나옴

       if(true)
       {
        var a=30; //밖의 a변수를 덮어쓴다
        let b=40; //새로생성
        console.log("a="+a);
        console.log("b="+b);
       }

       console.log("a="+a); //계속 30
       console.log("b="+b); //다시 20
     </script>

     <h3 class="alert alert-danger">변수 선언시 const의 이해</h3>
     <script>
        //json 형태의 데이터 방식
        const pp={
            "name": "홍길동",
            "addr": "서울"
        }

        console.log("이름: "+pp.name);
        console.log("주소: "+pp.addr);

        //각각의 멤버변수 name, addr변경
        pp.name="박창배";
        pp.addr="경기";
        console.log("이름: "+pp.name); //오류안남 이유? 각각의 멤버는 수정가능하기 때문
        console.log("주소: "+pp.addr);

        //전체를 변경시 오류가 난다
        /*pp={
            "name": "이효리",
            "addr": "제주"
        }*/ //오류발생
        
     </script>
</body>
</html>
