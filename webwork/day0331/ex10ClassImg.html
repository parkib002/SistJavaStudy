<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        div.a{
            font-size: 2em;
            font-family: 'Dongle';
        }

        div.b>figure{
            float: left;
        }

        div.b img{width: 200px; height: 200px;}

    </style>
</head>
<body>
    <img src="../Food/5.jpg" width="200" border="1" align="left" hspace="20">
    <div class="a">
        순두부찌개<br>콘치즈<br>샌드위치<br>망고빙수<br>
    </div>
    <hr>
    <div class="b">
        <figure>
            <img src="../Food/1.jpg">
            <figcaption><b>에그 토마토 샌드위치</b></figcaption>
        </figure>

        <figure>
            <img src="../Food/11.jpg">
            <figcaption><b>망고빙수</b></figcaption>
        </figure>

        <figure>
            <img src="../Food/9.jpg">
            <figcaption><b>우엉조림</b></figcaption>
        </figure>
    </div>
</body>
</html>
