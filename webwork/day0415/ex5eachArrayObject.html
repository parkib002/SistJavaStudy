<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #show>div{
            width: 400px;
            height: 70px;
            line-height: 70px;
            font-size: 2em;
            border: 1px solid gray;
        }

        div.box{
            border: 2px solid orange;
            margin-top: 20px;
            width: 300px;
            height: 130px;
            font-family: "Orbit";
            text-align: center;
        }
    </style>
    <script>
        $(function(){

            //배열을 객체형태
            var array=[{font:"Dongle",bcolor:"pink",fcolor:"blue",text:"hi"},
                       {font:"Black Han Sans",bcolor:"blue",fcolor:"yellow",text:"bye"},
                       {font:"Nanum Brush Script",bcolor:"green",fcolor:"red",text:"hello"},
                       {font:"Orbit",bcolor:"cyan",fcolor:"magenta",text:"good"},
            ];

            var s="";

            $.each(array,function(i,item){
                s+="<div style='font-family:"+item.font+"; color:"+item.fcolor+"; background-color:"+
                item.bcolor+";'>"+item.font+"</div><br>";
                
                                 
            })

            $("#show").html(s);
        })
    </script>

</head>
<body>
    <div id="show"></div>

    <div id="namecard"></div>
    <script>
        var ncard_arr=[{name:"이민호",hp:"010-111-2222",addr:"서울시 강남구"},
                       {name:"이민정",hp:"010-222-3333",addr:"서울시 서초구"},
                       {name:"손흥민",hp:"010-333-4444",addr:"서울시 역삼동"},
        ];

        var s="";

        $.each(ncard_arr,function(i,item){
            s+=`<div class='box'>${item.name}<br>${item.hp}<br>${item.addr}<br></div><br>`;
        })

        $("#namecard").html(s);
    </script>
</body>
</html>
