<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        div.box{
            width: 50px;
            height: 50px;
            border: 1px solid red;
            margin: 5px;
            float: left;
        }

        div.a{
            clear: both;
        }
    </style>
    <script>
        $(function(){
            $("div.box").mouseenter(function(){
                $(this).after("<b style='color:red'>★★★★★</b>")

                //현재커서 빼고 나머지는 별표시 없애기
                //부모의 형제들로 접근 후 하위태그 중에서 b태그 찾아서 제거하기
                $(this).parent().siblings().find("b").remove();
            })
            
        })
    </script>
</head>
<body>
    <div class="one">
        첫번째 div
        <div class="hana">div 하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 Tag</h3>
        <h4>h4 Tag</h4>
    </div>    
    <div class="two">
        두번째 div
        <div class="hana">div 하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 Tag</h3>
        <h4>h4 Tag</h4>
    </div>

    <script>
        //parent(): 부모태그
        //children(): 자식태그
        //siblings(): 형제태그

        $("div.one div.hana").siblings().css("color","red");
        $("div").children("div.hana").css("text-decoration","underline");
        $("div.hana").next().next().css("background-color","yellow");
        $("div.two").find("h3").css("border","2px dotted orange");
        // $("div.two div.hana").find("h4").css("border","2px dotted green"); 못 찾는다..이유는 형제태그이므로
        $("div.two div.hana").parent().find("h4").css("border","2px dotted green"); //부모태그로 올라가서 find()

        //div.one클릭시 div들을 숨겨라
        $(".one").click(function(){
            $(this).children("div").hide();
            // $(this).find("div").hide();
            
            //나의 형제태그에서 div찾아서 숨김
            $(this).siblings().find("div").hide();
        })

        //div.two 클릭시 div.one에 있는 h3를 숨겨라
        $(".two").click(function(){
            $(this).siblings().find("h3").hide();
        })
    </script>

    <div class="a">
        <div class="box" style="background-color:  aqua;"></div>
    </div>
    <div class="a">
        <div class="box" style="background-color: red;"></div>
    </div>
    <div class="a">
        <div class="box" style="background-color: green;"></div>
    </div>
    <div class="a">
        <div class="box" style="background-color: yellow;"></div>
    </div>
</body>
</html>
