<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        div.content b{
            font-family: Dongle;
            font-size: 25px;
            cursor: pointer;
        }

        div.answer>h6{
            text-indent: 30px;
        }

        .green{
            color: green;
        }

        .purple{
            color: purple
        }

        .blue{
            color: blue;
        }
    </style>
    <script>
        $(function(){
        $("div.answer").hide();
        $("div.content>b").click(function(){
            $(this).parent().find(".answer").show();
            $(this).parent().siblings().find(".answer").hide();
        })
    })
    </script>
</head>
<body>
    <div class="content green">
        <b>작성글_1</b>
        <div class="answer">
            <h6>작성글1에 대한 댓글</h6>
            <h6>작성글1에 대한 댓글</h6>
            <h6>작성글1에 대한 댓글</h6>
        </div>
    </div>

    <div class="content purple">
        <b>작성글_2</b>
        <div class="answer">
            <h6>작성글2에 대한 댓글</h6>
            <h6>작성글2에 대한 댓글</h6>
            <h6>작성글2에 대한 댓글</h6>
        </div>
    </div>

    <div class="content blue">
        <b>작성글_3</b>
        <div class="answer">
            <h6>작성글3에 대한 댓글</h6>
            <h6>작성글3에 대한 댓글</h6>
            <h6>작성글3에 대한 댓글</h6>
        </div>
    </div>
    
</body>
</html>
