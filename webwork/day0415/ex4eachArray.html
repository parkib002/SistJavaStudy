<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        div.a{
            float: left;
            width: 120px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            border: 1px solid gray;
            cursor: pointer;
            font-size: 1.5em;
            margin-right: 10px
        }
    </style>
    <script>
        $(function(){
            //7개 색상 배열
            var colors=["red","blue","green","yellow","pink","purple","cyan"];

            //배열로 반복문을 돌리고 싶을 때 $.each(배열명,함수(i,item))
            //i:0... item: red, green...
            $.each(colors,function(i,ele){
                $("div.a").eq(i).text(i+": "+ele).css("background-color",ele)
            });


            //document
            $.each(colors,function(i,elt){
                var s="<h2 style='color:"+elt+"; width:200px;'>"+elt+"</h2>";
                document.write(s)
            })

            //이미지 document 너비 100으로 출력
            var img_foodArr=["1","3","5","7","9","11"];

            $.each(img_foodArr,function(i,item){
                var s="<img src='../Food/"+item+".jpg' width=100>";
                document.write(s)
            })
            
        })
    </script>
</head>
<body>
    <h2>배열을 반복할 때 $.each</h2>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
</body>
</html>
