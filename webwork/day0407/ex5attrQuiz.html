<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            //사진은 10씩 증가,감소
            var photo=document.getElementById("photo");
            
            var init_image=selimage.value;

            photo.setAttribute("src",init_image);

            document.getElementById("btnSmall").onclick=function(){
            var ps=parseInt(photo.width)
            //alert(ps);
            ps-=10;

            if(ps<200){
            alert("더 이상 줄일 수 없습니다");
            return;
            }    

            photo.width=ps;
            }

            document.getElementById("btnLarge").onclick=function(){
            var ps=parseInt(photo.width)
            //alert(ps);
            ps+=10;

            if(ps>400){
            alert("더 이상 늘릴 수 없습니다");
            return;
            }    

            photo.width=ps;
            }

            document.getElementById("selimage").onchange=function(){
                photo.src=this.value;
            }
            
        }
    </script>
    <style>
        .container div img{
            border: 10px groove gray;
            margin-top: 20px;
            margin-left: 20px;
        }

        .container{
            position: absolute;
            left: 100px;
            top: 100px;        
        }
    </style>
</head>
<body>
<div class="container">
    <div class="buttons">
        <button type="button" id="btnSmall">점점작게</button>
        <button type="button" id="btnLarge">점점크게</button>
    </div>

    <b style="margin-left: 20px;">사진선택</b>
    <select id="selimage">
        <option value="../Food/1.jpg">에그샌드위치</option>
        <option value="../Food/11.jpg">망고빙수</option>
        <option value="../Food/5.jpg">콘치즈</option>
        <option value="../Food/10.jpg">햄에그라이스</option>
    </select>

    <div>
        <img src="../div_img/beauty3.jpg" id="photo" width="300px">
    </div>
</div>


</body>
</html>
