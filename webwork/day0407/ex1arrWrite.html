<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 60px;
            height: 60px;
            border: 1px solid gray;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h3>#1.배열변수에 초기값으로 색상 5개 저장 후 배열값으로 해당 색상으로 출력</h3>
    <script>
        var arr1=["red","blue","green","magenta","cyan","gray"];

        for(var i=0;i<arr1.length;i++)
    {
        document.write("<b style='color:"+arr1[i]+"';>"+arr1[i]+"</b>&nbsp");
    }

    document.write("<hr>");

    //of: arr1의 배열값이 차례대로 반복돼서 꺼내진다(자바의 확장 for문과 비슷)

    for(var n of arr1)
    document.write("<b style='color:"+n+"';>"+n+"</b>&nbsp");

    document.write("<hr>");

    //in: 배열의 인덱스를 얻고자 할 경우
    for(var idx in arr1){
        document.write("<b>"+idx+":"+arr1[idx]+"</b>&nbsp");
    }
    
    </script>

    <h3>#2. Array()생성 후 이미지 3개 넣고 출력</h3>
    <script>
        var arr2=new Array();
        arr2[0]="../연예인사진/2.jpg";
        arr2[1]="../연예인사진/3.jpg";
        arr2[2]="../연예인사진/4.jpg";

        for(var i=0;i<arr2.length;i++)
    {
        document.write("<img src='"+arr2[i]+"'>");
    }

    document.write("<hr>");

    for(var s1 of arr2)
    {
        document.write("<img src='"+s1+"'>");
    }
    </script>

    
    
</body>
</html>
