<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        window.onload=function(){
            
            document.getElementById("txt1").onkeyup=function(e){
            // alert();
            document.getElementById("text1").innerHTML=e.target.value;
        }
            

        document.getElementById("txt2").onkeyup=function(e){
        
            if(e.keyCode==13)
            document.getElementById("text2").innerHTML=e.target.value;
        }

        document.getElementById("color").onchange=function(e){
            document.getElementById("text3").style.backgroundColor=e.target.value;
        }

            var nara=document.getElementsByName("nara");
           
            
            for(var i=0;i<nara.length;i++)
        {
            nara[i].onclick=function(){
                
                
                document.getElementById("text4").innerText=this.value;
            }
        }

            

        // document.getElementsByName("nara").onchange=function(){

        //     document.getElementById("text4").innerText=n;

             var a=document.getElementsByName("tcolor");

            for(var i=0;i<a.length;i++){
                a[i].onclick=function(){
                    document.getElementById("text5").style.color=this.value;
                }
            }
        }

    </script>
</head>
<body>
    
    <div style="width: 600px; margin-left: 30px;">
    <h3 class="alert alert-info">Input태그 과제#1</h3>
    <table class="table table-bordered" name="table">
        
        <tr class="table-warning">
            <th>종류</th>
            <th>태그</th>
            <th>이벤트 후 결과</th>
        </tr>
        <tr>
            <td>1.input-text</td>
                <td>
                    <input type="text" id="txt1" placeholder="값입력">
                    :값을 입력하면 옆칸에 바로 나오게 하기
                </td>
                <td class="a" id="text1"></td>
        </tr>

        <tr>
            <td>2.input-text</td>
                <td>
                    <input type="text" id="txt2" placeholder="값입력">
                    :값을 입력 후 엔터 누르면 나옵니다  
                </td>              
                <td class="b" id="text2"></td>
        </tr>
        <tr>
            <td>3.input-color</td>
                <td>
                    <input type="color" id="color" value="#ffffcc">
                    
                </td>
                <td class="c" id="text3"></td>
        </tr>
    
     
        <tr>
            <td>4.input-checkbox</td>
                <td>
                    <input type="checkbox" name="nara" value="영국">영국&nbsp
                    <input type="checkbox" name="nara" value="미국">미국&nbsp
                    <input type="checkbox" name="nara" value="호주">호주&nbsp

                </td>
                <td class="d" id="text4">Check</td>
        </tr>
   
        <tr>
            <td>5.input-radiobox</td>
            
                <td>
                    <input type="radio" name="tcolor" value="red" checked>빨강&nbsp
                    <input type="radio" name="tcolor" value="yellow">노랑&nbsp
                    <input type="radio" name="tcolor" value="green">초록&nbsp
                    <input type="radio" name="tcolor" value="blue">파랑&nbsp
                </td>
           
                <td class="e" id="text5">Radio</td>
        </tr>
