<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            //첫번째 사진 음식1변경
            $("div.photos>img:first").attr("src","../Food/1.jpg");
            //마지막 사진 음식11변경
            $("div.photos>img:last").attr("src","../Food/11.jpg");
            //0,2,4..번 짝수번지만 변경
            $("div.photos>img:even").attr("src","../연예인사진/10.jpg");
            $("div.photos>img:odd").attr("src","../연예인사진/11.jpg");
            $("div.photos>img:odd").css("width","70px");

            //1번인덱스 변경(이미지, 가로, 세로, title: 이미지 변경)
            $("div.photos>img:eq(1)").css({
                "width":"70px","height":"70px"
            }).attr({
                "src":"../연예인사진/3.jpg","title":"이미지 변경"
            })

            //1번인덱스의 이미지를 얻어서 5번이미지 변경하시오
            $("div.photos>img:eq(5)").attr("src",$("div.photos>img:eq(1)").attr("src"));

            //4번인덱스 보더 변경, 이미지 변경
            $("div.photos>img:eq(4)").attr("src","../연예인사진/13.jpg").css("border","10px inset blue");

        });
    </script>
  
</head>
<body>
    <h3>JQuery attr함수 연습</h3>
    <div class="photos">
        <script>
            for(var i=1;i<=10;i++){
                  document.write("<img src='../flower_ani/f${i}.png' width='100'>");
               }        
       </script>
    </div>

    <!-- <img src="../flower_ani/f1.png"> -->
</body>
</html>
