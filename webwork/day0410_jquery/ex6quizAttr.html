    <h3>Q. 사진을 클릭시 src와 width, height를 얻어서 hr태그 다음에
        같은 사진넣기...사진의 title은 div안에 넣고 글자크기 30px, 글꼴 구글폰트로 변경
    </h3>
    <img src="../연예인사진/15.jpg" width="200" height="240" title="나는 설현">
    <hr>
    <div></div>
    <script>
        $("img").click(function(){
            tag=$(this).attr("src");
            tag2=$(this).attr("title");
            width=$(this).css("width");
            height=$(this).css("height");
            // alert(height);

            $("hr").after("<img src='"+tag+"' width='"+width+"' height='"+height+"''>");
            $("div").html(tag2)
            .css({
                "font-size":"30px","font-family":"Dongle"
            });
        });
    </script>
    <h3>마우스를 올리면 이미지가 만화 이미지 09번으로 되고 벗어나면 다시 자기 이미지로</h3>
