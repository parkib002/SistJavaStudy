<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <title>Document</title>
    <script>
        $(function(){

            //id가 good1 배경색을 노랑색, 글자색을 파랑색
            $("#good1").css({
                "color":"blue","background-color":"yellow","width":"200px","border":"5px dashed green"
            });

            //div hello 아래있는 div_글꼴크기, 글자색, 굵게
            //selector가 2군데 이상 동시적용
            $("div.hello>div").css({
                "font-size":"20px","color":"green","font-weight":"bold"
            });

            //good1의 배경색을 얻어서 div.hello의 글자색으로 적용해봅니다
            var a=$("#good1").css("background-color");
            // $("div.hello").css("color", a);

            $("div.hello").css("color", $("#good1").css("background-color"));

            //bts아래있는 이미지의 너비를 150px로 변경하라
            $("div.bts>img").css("width","150px");

            //body아래 모든 글꼴
            $("body*").css("font-family","Dongle").css("font-size","2em");

            //bts div속성 변경해서 위치이동
            $("div.bts").css({
                "position":"absolute","left":"250px","top":"100px","width":"300px","height":"150px","border":"5px dotted orange"
            });

            //모든 b태그의 글자색 변경
            $("b").css("color","magenta");

            //b태그중에 1번, 2번인덱스 변경..인덱스는0번부터
            $("b:eq(1)").css("background-color","orange"); //방법1
            $("b").eq(2).css("background-color","blue"); //방법2

            //전체b태그중에 첫번째 마지막 보더변경
            $("b:first").css("border","5px dashed green");
            $("b:last").css("border","5px dashed cyan");
            
            //gt(3):3번 이후 lt(3):3번 이전
            $("b:gt(1)").css("font-size","50px"); //2번 인덱스부터 모두 변경
            $("b:lt(1)").css("background-color","gray");
        });
    </script>
</head>
<body>
    <h2 id="good1">h2Tag id good1</h2>
    <h3 class="good2">h3 class good2</h3>
    <div class="hello">
        div class Hello
        <div>
            div hello 아래 div1
        </div>
        <div>
            div hello 아래 div2
        </div>
    </div>
    <div class="bts">
        <b>div class bts 아래 b태그 #1</b>
        <span>div bts 아래 span태그 #2</span>
        <img src="../연예인사진/5.jpg" width="50">
    </div>
    <div class="iyou">
        <b>div class iyou 아래 b태그 #1</b>
        <span>div iyou 아래 span태그 #2</span>
        <img src="../연예인사진/7.jpg" width="50">
    </div>

    <b>단독 b태그 #1</b> <b>단독 b태그 #2</b> <b>단독 b태그 #3</b> <b>단독 b태그 #4</b>
</body>
</html>
