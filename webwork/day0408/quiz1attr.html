<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1{
            width: 200px;
            position: absolute;
            left: 500px;
            top: 50px;
            border: 10px solid orange;
            border-radius: 30px;
        }
    </style>
    <script>
        window.onload=function(){

           
    
          document.getElementById("sel").onchange=function(){

                //alert(sel.value);

                document.getElementById("img1").setAttribute("src", sel.value);
        }

        document.getElementById("radio").onchange=function(){

           // alert(radio.line.value);

            var a=radio.line.value;

            

            document.getElementById("img1").style.borderStyle=a;
        }

        }

        
        
    </script>
</head>
<body>
    <h3>이미지를 선택하세요</h3>
    <select id="sel">
        <option value="../logoImg (1)/logoImg/shoe01.png">구두#1</option>
        <option value="../logoImg (1)/logoImg/shoe02.png">구두#2</option>
        <option value="../logoImg (1)/logoImg/shoe03.png">구두#3</option>
        <option value="../logoImg (1)/logoImg/shoe04.png" selected>구두#4</option>
    </select>
    <br><br>
    <h3>이미지의 선종류</h3>
    <form id="radio"> 
    <input type="radio" value="solid" name="line">Solid
    <input type="radio" value="dotted" name="line">Dot
    <input type="radio" value="dashed" name="line">Dash
    <input type="radio" value="inset" name="line">Inset
    <input type="radio" value="groove" name="line">Groove
</form>
    <img src="../연예인사진/1.jpg" id="img1">
    <!-- <img src="../logoImg (1)/logoImg/shoe01.png"> -->
</body>
</html>
