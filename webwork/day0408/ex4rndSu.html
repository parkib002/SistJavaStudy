<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out{
            position: absolute;
            top: 50px;
            left: 50px;
            border: 2px solid gray;
            width: 300px;
            height: 200px;
            padding: 20px 20px;
            background-color: bisque;
        }

        #rimg{
            position: absolute;
            top: 100px;
            left: 380px;
        }
    </style>
    <script>
        var rnd;
        var cnt=0;

        window.onload=function(){
            //1~100까지의 랜덤수
            rnd=parseInt(Math.random()*100)+1;
        }

        function check(su){
            if(su<=0 || su>100){
                alert("잘못입력했어요");
                return;
            }

            //난수와 숫자 비교해서 결과 출력
            cnt++
            if(su>rnd){
                document.getElementById("out").innerHTML+=cnt+":"+su+"보다 작습니다<br>";
                
            }
            else if(su<rnd){
                document.getElementById("out").innerHTML+=cnt+":"+su+"보다 큽니다<br>";
            }
            else{
                out.innerHTML="<h4>축하합니다 정답은 "+rnd+"입니다</h>";
                imgResult.src="../flower_ani/s6.jpg";
                }

            if(cnt>=5){
                out.innerHTML="<h4>5번안에 맞추지 못했습니다 정답은 "+rnd+"입니다</h>";
                imgResult.src="../flower_ani/s9.jpg";
            }

            frm.num.value="";
        }
    </script>
</head>
<body>
    <form name="frm" action="#" onsubmit="return false">
        <b>숫자입력: </b>
        <!-- 숫자 입력 후 엔터 누르면 함수 호출하면서 값 전달-->
         <input type="text" name="num" onkeydown="if(event.keyCode==13) check(this.value)">
    </form>    
    <div id="out"></div>
    <div id="rimg">
        <img src="" name="imgResult">
    </div>
</body>
</html>
