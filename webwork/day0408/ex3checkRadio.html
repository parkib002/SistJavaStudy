<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        window.onload=function(){
                
            document.getElementById("btnresult").onclick=function(){
                if(frm.name.value=="" || frm.pass.value=="")
            {
                alert("이름 또는 비밀번호를 입력해주세요");
               // alert(frm.name.value);
                reutrn;
            }

                else{
                var result=document.getElementById("result");
                var s="";

                s+="저의 이름은 "+frm.name.value+"입니다<br>";
                s+="저의 비밀번호는 "+frm.pass.value+"입니다<br>";
                s+="저의 MBTI는 "+frm.mbti.value+"<br>";

                var h="";
                for(var i=0;i<frm.lang.length;i++)
            {
                if(frm.lang[i].checked)
                h+="["+frm.lang[i].value+"]"
            }
                s+="제가 가능한 언어는 "+(h.length==0?"없습니다<br>":h+"입니다<br>");
                s+="저의 생년월일은 "+frm.birth.value+"입니다<br>";
                
                result.innerHTML=s;        
            }
        }
            document.getElementById("col").onchange=function(){
             
                document.getElementById("result").style.background=col.value;

            }
        
        }
    </script>
</head>
<body>
    <div class="container">
    <form name="frm">
        <table class="table" style="width: 400px;">
            
            <tr>
                <th>이름</th>
                <td>
                <input type="text" id="name" placeholder="이름" class="form-control"
                style="width: 120px;">
                </td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td>
                <input type="password" id="pass" placeholder="비밀번호" class="form-control"
                style="width: 150px;">
                </td>
            </tr>

            <tr>
                <th>MBTI</th>
                <td>
                    <input type="radio" name="mbti" value="ISTP입니다" checked>ISTP&nbsp
                    <input type="radio" name="mbti" value="ISFP입니다">ISFP&nbsp
                    <input type="radio" name="mbti" value="ENFJ입니다">ENFJ&nbsp
                    <input type="radio" name="mbti" value="ESTP입니다">ESTP&nbsp
                    <input type="radio" name="mbti" value="없습니다">해당사항없음&nbsp
                </td>
            </tr>

            <tr>
                <th>가능언어</th>
                <td>
                    <input type="checkbox" name="lang" value="영어">영어&nbsp
                    <input type="checkbox" name="lang" value="스페인어">스페인어&nbsp
                    <input type="checkbox" name="lang" value="일본어">일본어&nbsp
                    <input type="checkbox" name="lang" value="중국어">중국어&nbsp
                    <input type="checkbox" name="lang" value="베트남어">베트남어&nbsp
                </td>
            </tr>

            <tr>
                <th>생년월일</th>
                <td>
                    <input type="date" id="birth" value="2002-01-01">
                </td>
            </tr>
            
            <tr>
                <th>배경색선택</th>
                <td>
                    <input type="color" id="col"
                    class="form-control" style="width: 200px;">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button type="button" id="btnresult" class="btn btn-info">결과출력</button>
                </td>
            </tr>
        </table>
    </form>
    
    <div id="result">출력</div>
</div>
        

</body>
</html>
