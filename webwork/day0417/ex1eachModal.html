<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        img.photo{
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 100px;
        }

        body *{
            font-family: "Dongle";
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table table-bordered" style="width: 600px;">

            <tr>
                <th width="100">번호</th>
                <th width="300">제품명</th>
                <th width="200">제품 이미지</th>
            </tr>
           

            <script>
                let shop_data=[
                    {"title":"화이트자켓","photo":"../쇼핑몰사진/2.jpg"},
                    {"title":"블랙폴라","photo":"../쇼핑몰사진/3.jpg"},
                    {"title":"베이지상의","photo":"../쇼핑몰사진/5.jpg"},
                    {"title":"샤넬st단화","photo":"../쇼핑몰사진/13.jpg"},
                    {"title":"밍크핸드폰스트랩","photo":"../쇼핑몰사진/18.jpg"},
                    {"title":"럭셔리헤어밴드","photo":"../쇼핑몰사진/30.jpg"}
                ];

                $.each(shop_data,function(i,data){

                    // let s="<tr>";
                    //     s+="<td>"+(i+1)+"</td>";
                    //     s+="<td>"+data.title+"</td>";
                    //     s+="<td><img src='"+data.photo+"' class='photo'></td>";
                    //     s+="</td>";

                    //     document.write(s);

                  let s=`
                    <tr>
                        <td width="100">${i+1}</td>
                        <td width="300">${data.title}</td>
                        <td width="200"><img src="${data.photo}" class="photo"></td>
                    </tr>
                    `;

                    document.write(s);
                })


                $(".photo").click(function(){
                    var num=$(this).parent().siblings().html();
                    var title=$(this).parent().siblings().next().html();
                    var src=$(this).attr("src")

                    $(".modal-header").html(num+". "+title);
                    $(".modal-body").html(`<img src="${src}" width='300px'>`)
                    $("#myModal").modal('show')
                })
            </script>
        </table>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
  
            <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
  
            <div class="modal-body">
                Modal body..
            </div>
  
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    
</body>
</html>
