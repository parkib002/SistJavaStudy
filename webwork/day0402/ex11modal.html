<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <h3>Modal Example</h3>
        <p>Click on the button to open the modal.</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Open modal
        </button>
      </div>

      <!-- Alert -->
      <h1 class="alert alert-info">안녕하세요</h1>
      <h6 class="alert alert-danger">오늘은 부트스트랩 공부중입니다 </h6>
      <h6 class="alert alert-warning">재밌죠? </h6>

      <div class="alert alert-primary">box1</div>

      <!-- Progress -->
      <div class="progress">
        <div class="progress-bar" style="width: 70%;"></div>
      </div>
      <br><br>
      <div class="progress">
        <div class="progress-bar bg-info" style="width: 80%;"></div>
      </div>
      <br><br>
      <div class="progress">
        <div class="progress-bar bg-warning" style="width: 90%;"></div>
      </div>
      <br><br>
      <!-- spinner -->
       <div class="spinner-border text-primary"></div>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <p>아이디를 인증하세요</p>
              <input type="text" style="width: 200px;">
              <button type="button" class="btn btn-outline-danger" style="height: 100px;">인증하기</button>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
      
      <!-- 아이콘들 -->
       <button type="button" class="btn btn-warning" style="width: 100px;"><i class="bi bi-pencil-square"></i>글쓰기</button>

       
      
</body>
</html>
