<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <h2 style="color: blue;">Start!!!</h2>
    <h2 style="color: pink;">Start!!!</h2>
    <h2 style="color: green;">Start!!!</h2>

    <script>
        $("h2").click(function(){
            $(this).append("★");

            $(this).html(function(idx,a){
                return a+"★"
            })
        })

        //1초단위로 마지막 h2를 클릭한 효과
        setInterval(function(){
            $("h2:last").trigger("click");
        },1000)
    </script>

    <hr>
    <input type="file" id="file" style="visibility: hidden;">
    <i class="bi bi-camera" style="font-size: 40px;" id="camera"></i>
      <script>
        $("#camera").click(function(){
            $("#file").trigger("click")
        })
      </script>


</body>
</html>
