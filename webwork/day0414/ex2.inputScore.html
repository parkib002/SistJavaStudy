<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- input태그로 자바, html, oracle 점수 입력 후 출력..총점 평균도 출력 
     이름을 입력 안하면 경고창, 점수에 문자 입력시 경고창 -->
     <div style="margin-left: 50px;">
     <table class="table table-striped" style="width: 400px;">
        <tr>
            <th>이름</th>
            <td>
                <input type="text" class="form-control" style="width: 120px;"
                id="name">
            </td>
        </tr>

        <tr>
            <th>JAVA</th>
            <td>
                <input type="text" class="form-control" style="width: 100px;"
                id="java">
            </td>
        </tr>

        <tr>
            <th>HTML</th>
            <td>
                <input type="text" class="form-control" style="width: 100px;"
                id="html">
            </td>
        </tr>

        <tr>
            <th>ORACLE</th>
            <td>
                <input type="text" class="form-control" style="width: 100px;"
                id="oracle">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-outline-success"
                id="btn_result" style="width: 150px;">결과출력</button>
            </td>
        </tr>

        <tr height="100">
            <td colspan="2" align="center">
                <div id="result"></div>
            </td>
        </tr>
     </table>
    </div>

    <script>
        //버튼 이벤트
        $("#btn_result").click(function(){
            
            var name=$("#name").val();
            var java=$("#java").val();
            var html=$("#html").val();
            var oracle=$("#oracle").val();

            //경고창
            if(name.length==0 || !isNaN(name)){
            alert("이름을 입력하세요(숫자제외)");
            $("#name").focus();
            return;
        };

        if(isNaN(java) || java.length==0){
            alert("JAVA 점수는 숫자로만 입력해주세요");
            $("#java").focus();
            return;
        }

        if(isNaN(html) || html.length==0){
            alert("HTML 점수는 숫자로만 입력해주세요");
            $("#oracle").focus();
            return;
        }

        if(isNaN(oracle) || oracle.length==0){
            alert("ORACLE 점수는 숫자로만 입력해주세요");
            oracle.focus();
            return;
        }

        s=name+"님 점수<br>";
        
        s+="JAVA: "+java+"<br>";
        s+="HTML 점수: "+html+"<br>";
        s+="ORACLE 점수: "+oracle+"<br>";

        tot=parseInt(java)+parseInt(html)+parseInt(oracle);
        avg=tot/3;

        s+="총점: "+tot+"<br>";
        s+="평균: "+avg+"<br>";
        $("#result").html(s);
        });
    </script>
</body>
</html>
