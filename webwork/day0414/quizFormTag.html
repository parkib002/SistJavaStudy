<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #quiz_result{
            font-family: Dongle;
            font-size: 40pt;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h3>폼태그 복습 문제</h3>
    <div>
        <h5>글꼴 선택</h5>
        <select id="selfont">
            <option>Dongle</option>
            <option>Black Han Sans</option>
            <option>Nanum Brush Script</option>
            <option>Orbit</option>
            <option>Song Myung</option>
        </select>

        <h5>글자색</h5>
        <input type="radio" name="fcolor" value="#ff6bcc" checked="checked">핑크&nbsp;
        <input type="radio" name="fcolor" value="#ccffcc">연두색&nbsp;
        <input type="radio" name="fcolor" value="#800800">밤색&nbsp;
        <input type="radio" name="fcolor" value="#0000cc">파랑&nbsp;

        <h5>체크된 이미지 모두 출력</h5>
        <input type="checkbox" name="s_img" value="c1">인형1&nbsp;
        <input type="checkbox" name="s_img" value="c2">인형2&nbsp;
        <input type="checkbox" name="s_img" value="c3">인형3&nbsp;
        <input type="checkbox" name="s_img" value="c4">인형4&nbsp;
        <br><br>
        <button>선택한 값 모두 출력</button>
    </div>

    <div id="quiz_result">
        여러분들~~오늘 과제 다 해보세요~~
        <div class="mydoll"></div>
    </div>
</body>
<script>
    $("button").click(function(){
        var font=$("#selfont").val();
        var fcolor=$("input[name='fcolor']:checked").val();
        var len=$("input[name='s_img']:checked").length;
        var s="";
        if(len==0){
        $(".mydoll").html('<img src="../이미지없음/이미지없음.jpg">');
        }else{
           $("input[name='s_img']:checked").each(function(i){
            s+="<img src='../jquery_img/"+$(this).val()+".png'><br>";
            $(".mydoll").html(s)
           })
        }
        $("#quiz_result").css({
            "font-family":font,"color":fcolor
        })
    });
</script>
</html>
