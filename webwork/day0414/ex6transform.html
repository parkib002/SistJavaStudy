<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <img src="../연예인사진/9.jpg">
    <img src="../연예인사진/11.jpg">
    <img src="../연예인사진/6.jpg">
    <img src="../연예인사진/7.jpg">
    <!-- 회전에는 각의 크기를 입력, 단위 deg, rad, trun(360deg)-->
    <script>
        $("img:eq(0)").hover(function(){
            //45도 회전..시계방향회전
            $(this).css("transform","rotate(45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        });

        $("img:eq(1)").hover(function(){
            //-45도 회전
            $(this).css("transform","rotate(-45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        });

        //scale요소 1보다 큰 수는 확대,작은 수는 축소
        $("img:eq(2)").hover(function(){
            $(this).css("transform","scale(2,2)"); //가로세로 모두 2배 확대
        },function(){
            $(this).css("transform","scale(1,1)");
        });

        $("img:eq(3)").hover(function(){
            //translateX(50px): 오른쪽으로 50[x이동 음수 지정시 왼쪽 이동
            $(this).css("transform","translate(50px,50px)"); //우측, 아래쪽으로 이동
        },function(){
            $(this).css("transform","scale(1,1)");
        });
    </script>
</body>
</html>
