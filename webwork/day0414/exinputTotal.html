<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        div{
            border: 1px solid gray;
            padding: 20px;
            width: 500px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>폼태그 연습 #1</h3>
    <div>
        <b>아이디</b>
        <input type="text" style="width: 100px;">
        <br>
        <b>비밀번호</b>
        <input type="password" style="width: 100px;">
        <br>
    </div>
    <script>
        //포커스가 갈 경우 배경이 노랑
        //input[type=text]: 텍스트 input만
        $("input:text,input:password").focus(function(){
            $(this).css("background-color","yellow")
        });

        $("input:text,input:password").blur(function(){
            $(this).css("background-color","white")
        });
    </script>

    <h3>폼태그 연습 #2</h3>
    <div>
        <input type="checkbox" id="cblic">운전면허&nbsp&nbsp&nbsp;
        <button type="button" id="btn1">확인</button>&nbsp&nbsp&nbsp;
        <span></span>
    </div>
    <script>
        $("#btn1").click(function(){
           var a = $("#cblic").val(); //무조건 on(value 미지정시)
           var b = $("#cblic").is(":checked"); //체크 상태에 따라서 true/false 

           $("span:eq(0)").html(a+","+b);
        });
    </script>

    <h3>폼태그 연습 #3</h3>
    <div>당신이 사는 지역은?
    <input type="radio" name="city" value="강원도" checked="checked">강원도&nbsp;
    <input type="radio" name="city" value="경기도">경기도&nbsp;
    <input type="radio" name="city" value="충청도">충청도&nbsp;
    <input type="radio" name="city" value="경상도">경상도&nbsp;
    <button type="button" id="btn2">지역 출력</button>
    <span></span>
    </div>
    <script>
        $("#btn2").click(function(){
            var a=$("input[name='city']:checked").val(); //체크된 값 가져오기
            $("span:eq(1)").html(a);
        });
    </script>

    <h3>폼태그 연습 #4</h3>
    <div>
        <b>구현 가능한 언어는?</b><br>
        <input type="checkbox" name="clang" value="JAVA">JAVA&nbsp;
        <input type="checkbox" name="clang" value="ORACLE">ORACLE&nbsp;
        <input type="checkbox" name="clang" value="SPRING">SPRING&nbsp;
        <input type="checkbox" name="clang" value="MYSQL">MYSQL&nbsp;
        <input type="checkbox" name="clang" value="AJAX">AJAX&nbsp;
        <input type="checkbox" name="clang" value="VUE">VUE&nbsp;
        <br>
        <button type="button" id="btn3">가능한 언어 출력</button>
        <br>
        <span></span>
    </div>
    <script>
        $("#btn3").click(function(){
            //체크된 언어 개수
            var len=$("input[name='clang']:checked").length;
            
            // alert(len);
            var s="체크개수: "+len;
            if(len==0){
                s+="<br>가능한 언어 없어요";
            }else{
                s+="<br>";
                $("input[name='clang']:checked").each(function(i,ele){
                    s+=$(this).val()+"&nbsp;";
                });
            }

            $("span:eq(2)").html(s);
        });
    </script>
    <h3>폼태그 연습 #5</h3>
    <div>
        <select id="selcol">
            <option value="red">빨강</option>
            <option value="blue">파랑</option>
            <option value="green">녹색</option>
            <option value="magenta">핑크</option>
        </select>
        <br>
        <button type="button" id="btn4">색상 가져오기</button>
        <br>
        <span></span>
    </div>
    <script>
        $("#btn4").click(function(){

            // var text=$("#selcol option:selected").text(); 둘 다 된다
            var text=$("#selcol option:checked").text();
            var val=$("#selcol").val();

            var s="선택: "+text+"<br>";
            s+="선택val: "+val;

            s="<b style='color:"+val+"'>"+text+"</b>"

            $("span:eq(3)").html(s);
        });
    </script>
</body>
</html>
