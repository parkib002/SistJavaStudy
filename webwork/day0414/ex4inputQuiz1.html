<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #out{
            width: 500px;
            height: 200px;
            border: 2px solid green;
            padding: 20px;
        }
    </style>
    <script>
        $(function(){
            $("#btn_result").click(function(){
                var name=$("#irum").val();
            //    alert(name)
                if(name.length==0 || !isNaN(name)){
                alert("이름을 입력하세요(숫자제외)");
                return;
                }
               var lic=$("#chklic").is(":checked");
            //    alert(lic);
                if(lic){
                    lic="O"
                }else
                    lic="X";

               var date=$("#birth").val();
            //    alert(date);

                var sdate=new Date();
                today=sdate.getFullYear()+"-"+(sdate.getMonth()<10?"0"+(sdate.getMonth()+1):sdate.getMonth())+
                "-"+(sdate.getDate()<10?"0"+sdate.getDate():sdate.getDate());

               $("#out").html("이름: "+name+"<br>"+"운전면허: "+lic+"<br>"+"생년월일: "+date+"<br>"+"신청일: "+today);
               $("#sdate").attr("value",today);
            });
        })
    </script>
</head>
<body>
    <form>
        <legend>폼태그 연습_#1</legend>
        <table class="table" style="width: 400px;">
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" class="form-control" id="irum"
                    style="width: 120px;">
                </td>
            </tr>

            <tr>
                <th>운전면허</th>
                <td>
                    <label><input type="checkbox" id="chklic">운전면허</label>
                </td>
            </tr>

            <tr>
                <th>생년월일</th>
                <td>
                    <input type="date" class="form-control" id="birth"
                    style="width: 200px;" value="2000-01-01">
                </td>
            </tr>

            <tr>
                <th>신청일</th>
                <td>
                    <input type="date" class="form-control" id="sdate"
                    style="width: 200px;" value="">
                </td>
            </tr>
            
            <tr>
                <td colspan="2" align="center">
                    <button type="button" class="btn btn-outline-success"
                    id="btn_result">Jquery로 입력값 출력</button>
                </td>
            </tr>
        </table>

        <div id="out" style="font-family: Dongle; font-size: 30px;" ></div>
    </form>
</body>
</html>
