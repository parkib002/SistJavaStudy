<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        .shoppingmall{
            box-shadow: 10px 10px 10px gray;
            border-radius: 20px;
        }
    </style>
    <script>
        $(function(){

            //each문을 이용해서 쇼핑몰사진1~10번까지 넣어주세요
            $("img.small_photo").each(function(i){
                $(this).attr("src","../쇼핑몰사진/"+(i+1)+".jpg");
            });

            // 작은 이미지 10개에 너비80 높이80 보더 알아서 각자 css넣기
            $("img.small_photo"). css({
                    "width":"80px",
                    "height":"80px",
                    "border":"10px inset green",
                    "padding":"5px"
                });

            //큰 이미지 너비300 높이350 보더10
            //작은 이미지에 마우스 올리면 큰 이미지에 나오게....
            //작은 이미지에는 shoppingmall class가 적용, 벗어나면 클래스 없어집니다다
            $("img.small_photo").hover(function(){
                src=$(this).attr("src");
                $("img.large_photo").attr("src",src).addClass("shoppingmall").css("border","10px inset green")
                //     css({
                //     "width":"300px",
                //     "height":"350px",
                //     "border":"10px groove blue"
                // });
                $(this).addClass("shoppingmall");
            }, function(){
                $(this).removeClass();
            });
        });
    </script>
</head>
<body>
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <br>
    <img src="" class="large_photo">
</body>
</html>
