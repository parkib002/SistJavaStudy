<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <script>
            //쇼핑몰 이미지
            for(var i=1;i<=35;i++){
                document.write("<img src='../쇼핑몰사진/"+i+".jpg' width='50' class='s_photo'>");
            }
        </script>
        <hr>
        <img src="" onerror="this.src='../연예인사진/4.jpg'" width="300" class="large_photo">
       
        <script>
            //large_photo의 위치를 left: 100 top:300 border:10px solid gray css해보세요
            $(".large_photo").css({
                "left":"100px",
                "top":"300px",
                "border":"10px solid gray",
                "position":"absolute",
                "padding":"20px"
            });

            //작은 이미지에 마우스를 올리면 큰 이미지의 사진이 변경된다
            $(".s_photo").mouseover(function(){
                src=$(this).attr("src");
                $(".large_photo").attr("src",src);
            });

            //큰 이미지에 마우스 올리면 해당 이미지 아래에 "2025년 SS신제품"이라고 나오게 해주세요(h3)
            $(".large_photo").mouseover(function(){
                $(this).after("<h3>2025년 SS신제품</h3>");
            });
        </script>
    </div>
</body>
</html>
