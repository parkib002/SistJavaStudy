<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Hi+Melody&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="../css/lottoStyle.css">
    <title>Document</title>
</head>
<body>

    <!-- 로또공에 랜덤색상을 적용하고 그배경색을 h2에 출력할것(rgb(255,255,255)) each rgb(255, 255, 25)-->
    <div class="lotto">7</div><div class="lotto">5</div><div class="lotto">26</div><div class="lotto">32</div><div class="lotto">38</div><div class="lotto">42</div>

    <h2></h2>
    <script>
        $(".lotto").each(function(i){
            var r=parseInt(Math.random()*255)+1;
            var g=parseInt(Math.random()*255)+1;
            var b=parseInt(Math.random()*255)+1;
            $(this).css("background-color", "rgb("+r+","+g+","+b+")")
            a=(i+1)+"번째 rgb갑"+$(this).css("background-color")+"<br><br>";
            $("h2").append(a);
        });
    </script>
</body>
</html>s
