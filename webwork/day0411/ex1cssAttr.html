<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function(){

            //첫번째 img태그에 마우스를 올리면 src변경..만화이미지 10번으로 변경
            $("img:eq(0)").mouseover(function(){

                src=$(this).attr("src");
                $(this).attr("src","../만화이미지/10.png");
            })

            $("img:eq(0)").mouseout(function(){
                $(this).attr("src",src);
            })

            //h3에 마우스를 올리면 배경색이 노랑색, 벗어나면 화이트
            // $("h3").mouseover(function(){
            //     bg=$(this).css("background-color");
            //     $(this).css("background-color","yellow");
            // });

            // $("h3").mouseout(function(){
            //     $(this).css("background-color",bg)
            // });

            //hover로 이벤트를 한번에 줄 수 있다
            $("h3").hover(function(){
                bg=$(this).css("background-color");
                $(this).css("background-color","yellow");
            },function(){
                $(this).css("background-color",bg)
            });

            //0번이미지 클릭하면 음식이미지 사진 사이즈가 같아지기
            $("img:eq(0)").click(function(){
                width=$("img:eq(0)").css("width");

                $("img:eq(1)").css("width",width);
                $("img:eq(2)").css("width",width);

                //irum속성 2번 이미지 다음에 b태그로 추가해보기
                //append: 특정태그안에 추가하기
                //after: 특정태그 다음에 추가하기
                var irum=$(this).attr("irum");
                $("img:eq(2)").after("<b>"+irum+"</b>");
            });

            //음식사진 이미지 클릭시 src를 얻어서 맨아래 빈 이미지 4개 변경하세요
            $("figure>img").click(function(){
                src=$(this).attr("src");
                // alert(src);

                $("img:gt(2)").attr({
                    "src":src,"width":"100px"
                });

            //클릭한 이미지의 다음 태그 얻어서 2번째 h3에 넣기
            //next(): 다음태그
            //prev(): 이전태그
            var foodmenu=$(this).next().text();
            $("h3:eq(1)").text(foodmenu);
            });

          
        });
    </script>
</head>
<body>
    <img src="../연예인사진/12.jpg" width="100" irum="박보영">

    <h3>음식이미지</h3>
    <figure>
        <img src="../Food/1.jpg" width="100">
        <figcaption>에그샌드위치</figcaption>
    </figure>
    <figure>
        <img src="../Food/11.jpg" width="100">
        <figcaption>망고빙수</figcaption>
    </figure>

    <h3>첫번째 이미지를 클릭하면 아래 이미지에 카피하기</h3>
    <img src="" alt="사진1">
    <img src="" alt="사진2">
    <img src="" alt="사진3">
    <img src="" alt="사진4">
</body>
</html>
