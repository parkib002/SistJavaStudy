<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Insert title here</title>
<style type="text/css">
div.memo {
	position: absolute;
	border: 0px solid gray;
	font-family: 'Dongle';
	font-size: 2em;
}

div.button {
	left: 150px;
	top: 30px;
	width: 400px;
	height: 100px;
	line-height: 100px;
	text-align: center;
}

div.addform, div.updateform {
	left: 100px;
	top: 120px;
	width: 500px;
	height: 400px;
	padding: 20px 20px;
}

img.select {
	border: 2px solid red;
}

div.list {
	left: 800px;
	top: 150px;
	width: 700px;
	height: 700px;
	padding: 20px 20px;
}

span.writer {
	font-weight: bold;
}

span.writeday {
	float: right;
	color: #bbb;
}

i.mod {
	color: green;
}

i.del {
	color: red;
	font-weight: bold;
}
</style>
<script type="text/javascript">
 $(function(){
	 //처음로딩시
	 list();
	 
	 //입력폼 안보이게
	 $("div.addform").hide();
	 $("div.updateform").hide();
	 
	 //메모추가버튼 누르면 입력폼 보이게
	 $("#btnadd").click(function(){
		$("div.addform").slideToggle('slow');
	 })
	 
	 //이모티콘 2번 인덱스에 select클래스 추가
	 $("img.emot:eq(2)").addClass("select");
	 //이모티콘 2번 인덱스의 src값을 얻어서 input에 넣어주기
	 $("#emot").val($("img.emot:eq(2)").attr("src"));
	 //이모티콘 선택시 값 변경하기
	 $("img.emot").click(function(){
		 $(this).siblings().removeClass("select");
		 $(this).addClass("select");
		 $("#emot").val($(this).attr("src"));
	 })
	 
	 $("#dbsave").click(function(){
		 var a=$("#writer").val();
		 var b=$("#content").val();
		 var c=$("#emot").val();
		 
		 var data="writer="+a+"&content="+b+"&emot="+c;
		 
		 //alert(data);
		 
		 $.ajax({
				
			 type:"post",
			 url:"memoInsert.jsp",
			 dataType:"html",
			 data:data,
			 success:function(){
				 
			 //alert("데이터 저장 성공!!")
			 //입려값 지우기..초기화
			 $("#writer").val("");
			 $("#content").val("");
			 
			 //선택한 이모티콘 클래스 제거
			 $("img.emot").removeClass("select");
			 //2번 이모티콘 클래스 추가
			 $("img.emot").eq(2).addClass("select");
			 //2번 src얻어서 input태그에 넣어주기
			 $("#emot").val($("img.emot:eq(2)").attr("src"));
			 
			 list();
			 
			 }
			 
		 })
		 	
	 })
	 
	 $(document).on("click",".del",function(){
		
		 
		 var a=$(this).attr("num")
		 
		 var data="num="+a;
		// alert(data)
		
		 $.ajax({
			 
			 type:"get",
			 dataType:"html",
			 url:"memoDelete.jsp",
			 data:data,
			 success:function(res)
			 {
				 //alert("삭제성공")
				 list();
			 }
		 })
	 })
	 
	//수정시 이모티콘 값변경
	 $("img.uemot").click(function(){
		  $(this).siblings().removeClass("select");
		  $(this).addClass("select");
		  $("#uemot").val($(this).attr("src"));
	 });
	//수정버튼 누르면 수정폼나오기, 입력폼 숨기기
	 $(document).on("click","i.mod",function(){
		
		var num=$(this).attr("num");
		//alert(num)
		//폼의 unum에 num을 넣기
		$("#unum").val(num);
		
		$.ajax({
			type:"get",
			url:"memoOneData.jsp",
			data:{"num":num},
			dataType:"json",
			success:function(res){
				
				//alert("수정폼")
				//수정폼의 태그안에 res로 넘어온 key값을 넣어준다
				$("#unum").val(res.num);
				$("#uwriter").val(res.writer);
				$("#ucontent").val(res.content);
				$("#uemot").val(res.emot);
				
				//해당이미지에 select클래스 추가
				$("img.uemot").each(function(i,ele){
					
					if($(this).attr("src")==res.emot)
						$(this).addClass("select")
					else
						$(this).removeClass("select");
				})
				
				//추가폼 숨기고 수정폼 나타낸다
				$("div.addform").hide();
				$("div.updateform").show();
				$("#btnadd").hide();
			}
		})
	 })
	 
	 $(document).on("click","#dbupdate",function(){
		 
		 var a=$("#uwriter").val();
		 var b=$("#ucontent").val();
		 var c=$("#uemot").val();
		 var d=$("#unum").val();
		 
		 var data="uwriter="+a+"&ucontent="+b+"&uemot="+c+"&unum="+d;
		 
		 $.ajax({
			 
			 type:"post",
			 url:"memoUpdate.jsp",
			 data:data,
			 dataType:"html",
			 success:function(){
				 //alert("수정성공!")
				 list();
				 $("div.updateform").hide();
				 $("#btnadd").show();
			 }
		 })
		 
	 })
	 
 });
 
 //리스트는 사용자 함수로 만들고 필요할 때 호출
 function list(){
	 
	 $.ajax({
		 
		 type:"get",
		 dataType:"json",
		 url:"memoList.jsp",
		 success:function(data){
			 
			//alert(data.length);
			var s="";
			if(data.length==0){
				s+="<h3 class='alert alert-info'>저장된 메모가 없습니다</h3>";
			}else{
				
				$.each(data,function(i,elt){
					
					s+="<i class='bi bi-pencil-square mod' num="+elt.num+"></i>&nbsp;";
					s+="<i id='del' class='bi bi-x-square-fill del' num="+elt.num+"></i>";
					s+="<table class='table table-bordered'>";
					s+="<tr height='100'><td>";
					s+="<span class='writer'>작성자:"+elt.writer+"</span>";
					s+="<span class='writeday'>"+elt.writeday+"</span>";
					s+="<br>";
					s+="<pre>"+elt.content;
					s+="<img src='"+elt.emot+"'align='right' width='80'>";
					s+="</pre></td></tr></table>";
					
					
				})
			}
			
			$("div.list").html(s);
				
		 }
	 })
 }
</script>

</head>
<body>
	<div class="memo button">
		<button type="button" class="btn btn-info" id="btnadd">메모추가</button>
	</div>

	<div class="memo addform">
		<form id="addfrm">
			<table class="table table-bordered">
				<caption align="top">
					<b>메모추가</b>
				</caption>
				<tr>
					<th class="table-warning">작성자</th>
					<td><input type="text" class="form-control input-sm"
						name="writer" id="writer" style="width: 150px;"></td>
				</tr>

				<tr>
					<th class="table-warning">메모</th>
					<td><textarea style="width: 350px; height: 100px;"
							class="form-control input-sm" name="content" id="content"></textarea>
					</td>
				</tr>
				<tr>
					<th class="table-warning">이모티콘</th>
					<td><input type="hidden" name="emot" id="emot"> <script
							type="text/javascript">
					for(var i=1;i<=10;i++)
					{
						document.write("<img src='../image/avata/b"+i+".png'; width='50' class='emot'>");
						if(i==5)
							document.write("<br>");
						
					}
					</script></td>
				</tr>

				<tr>
					<td colspan="2" align="center">
						<button type="button" id="dbsave" class="btn btn-warning">DB에
							저장하기</button>
					</td>
				</tr>
			</table>
		</form>
	</div>

	<div class="memo updateform">
		<form id="updatefrm">
			<!-- hidden:수정폼에서 가장 중요 num을 폼안에 두어서 항상 같이 보낸다  -->
			<input type="hidden" id="unum" name="unum">
			<table class="table table-bordered">
				<caption align="top">
					<b>메모수정</b>
				</caption>
				<tr>
					<th class="table-warning">작성자</th>
					<td><input type="text" class="form-control input-sm"
						name="uwriter" id="uwriter" style="width: 150px;"></td>
				</tr>

				<tr>
					<th class="table-warning">메모</th>
					<td><textarea style="width: 350px; height: 100px;"
							class="form-control input-sm" name="ucontent" id="ucontent"></textarea>
					</td>
				</tr>
				<tr>
					<th class="table-warning">이모티콘</th>
					<td><input type="hidden" name="uemot" id="uemot"> <script
							type="text/javascript">
					for(var i=1;i<=10;i++)
					{
						document.write("<img src='../image/avata/b"+i+".png'; width='50' class='uemot'>");
						if(i==5)
							document.write("<br>");
						
					}
					</script></td>
				</tr>

				<tr>
					<td colspan="2" align="center">
						<button type="button" id="dbupdate" class="btn btn-warning">DB에
							수정하기</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="memo list">list</div>

</body>
</html>
