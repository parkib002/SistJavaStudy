<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<h2>InfoToXml ajax함수 이용해서 읽기</h2>
<button type="button" class="btn btn-success" id="btnInfo">InfoToXml</button>
<div id="show"></div>
<script type="text/javascript">
	$("#btnInfo").click(function(){
		
		var s="";
		
		$.ajax({
			
			type:"get",
			url:"infotoxml.jsp",
			dataType:"xml",
			success:function(data){
				
				$(data).find("info").each(function(idx,ele){
					
					var e=$(ele);
					
					s+="번호: "+e.attr("num")+"<br>";
					s+="이름: "+e.find("name").text()+"<br>";
					s+="전화번호: "+e.find("hp").text()+"<br>";
					s+="나이: "+e.find("age").text()+"<br>";
					s+="<img src='"+e.find("photo").text()+"';>"+"<br>";
					s+="=========================================<br>"
				})
				
				$("#show").html(s);
			}
			
		})
	})
</script>
</body>
</html>
