<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<button type="button" class="btn btn-info" id="btn1">data1.xml읽기</button>
<button type="button" class="btn btn-warning" id="btn2">data1.json읽기</button>
<br>
<div id="result">111</div>
<script type="text/javascript">
	$("#btn1").click(function(){
		
		$("#result").empty(); //클릭시마다 중첩되지 않게 지워주기
		
		//xml읽기
		$.ajax({
			type:"get",
			url:"./data1.xml",
			dataType:"xml",
			success:function(data){
				
				var s="City: "+$(data).find("name").attr("city")+"<br>";
				s+="Name: "+$(data).find("name").text()+"<br>";
				s+="Age: "+$(data).find("age").text();
				
				$("#result").append(s);
			},
			
			statusCode:{
				404: function(){
					alert("xml파일을 찾을 수 없습니다");
				},
				500: function(){
					alert("서버오류...코드를 다시 한 번 보세요");
				}
			}
		})
	});
	
	$("#btn2").click(function(){
		
		$("#result").empty();
		
		$.ajax({
			
			type:"get",
			url:"data1.json",
			dataType:"json",
			success:function(res){
				var s="";
				s+="이름: "+res.name+"<br>";
				s+="주소: "+res.addr+"<br>";
				s+="점수: "+res.score+"점";
				
				$("#result").append(s);
			},
			statusCode:{
				404:function(){
					alert("json파일을 찾을 수 없습니다");
			},
				500:function(){
					alert("서버오류..코드 다시 볼 것!!");
				}
			}
		});
	});

</script>
</body>
</html>
