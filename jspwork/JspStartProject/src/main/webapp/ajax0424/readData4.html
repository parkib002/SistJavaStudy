<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Nanum+Brush+Script&family=Orbit&family=Song+Myung&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<button type="button" id="btn1">xml4</button>
<button type="button" id="btn2">json4</button>
<div id="result"></div>

<script type="text/javascript">
		$("#btn1").click(function(){
			
			$.ajax({
				type:"get",
				url:"data4.xml",
				dataType:"xml",
				success:function(res){
					
					var s="";
					$(res).find("sawon").each(function(idx,ele){
						var e=$(ele);
						
						s+="번호: "+e.attr("no")+"<br>";
						s+="부서: "+e.find("buseo").text()+"<br>";
						s+="수당: "+e.find("pay").attr("sudang")+"<br>";
						s+="급여: "+e.find("pay").text()+"<br>";
						s+="====================================<br>";
					})
					
					$("#result").html(s);
				}
			})
		})
		
		$("#btn2").click(function(){
			
			var s="";
			$.ajax({
				type:"get",
				url:"data4.json?ts=" + new Date().getTime(),
				dataType:"json",
				success:function(data){
					
					$.each(data,function(i,item){
						s+="번호 :"+(i+1)+"<br>";
						s+="이름: "+item.name+"<br>";
						s+="취미: "+(item.hobby==null?"취미없음":item.hobby)+"<br>";
						s+="주소: "+item.addr+"<br>";
						s+="핸드폰 번호: "+(item.hp==null?"핸드폰 번호 미입력":item.hp)+"<br>";
						s+="============================================<br>";
					})
					
					$("#result").html(s);
				}
			})
		})
	
</script>
</body>
</html>
